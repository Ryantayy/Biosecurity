{% extends 'staff_layout.html' %}

{% block title %}Add Image{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Image</h2>
    <!-- Begin form for image upload -->
    <form action="{{ url_for('staff.upload_image', agriculture_id=agriculture_id) }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="additional_image" class="form-label">Choose image to upload</label>
            <input class="form-control" type="file" id="additional_image" name="additional_image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Image</button>
        <a href="{{ url_for('staff.view_pest_weed_details', agriculture_id=agriculture_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
    <!-- End form -->
</div>
{% endblock %}
