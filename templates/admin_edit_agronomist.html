{% extends 'admin_layout.html' %}

{% block title %}Edit Agronomist{% endblock %}

{% block content %}
<!-- Form for editing agronomist profile -->
<div class="container mt-5">
    <!-- Title for the edit agronomist profile section -->
    <h2>Edit Agronomist Profile</h2>
    <!-- Form for submitting updated agronomist profile -->
    <form action="{{ url_for('admin.edit_agronomist', user_id=agronomist.user_id) }}" method="POST">
        <!-- Display only, not editable -->
        <!-- Input field for displaying agronomist ID -->
        <div class="form-group">
            <label for="agronomistId">Agronomist ID:</label>
            <input type="text" class="form-control" id="agronomistId" value="{{ agronomist.agronomist_id }}" disabled>
        </div>

        <!-- Input field for displaying user ID -->
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" class="form-control" id="userId" value="{{ agronomist.user_id }}" disabled>
        </div>

        <!-- Editable fields -->
        <!-- Input field for editing username -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ agronomist.username }}" required pattern="^[a-zA-Z0-9_]{3,}$" title="Username must be at least 3 characters long and only contain letters, numbers, and underscores.">
        </div>

        <!-- Input field for editing first name -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="first_name" value="{{ agronomist.first_name }}" required pattern="[A-Za-z ]+" title="First name must only contain letters and spaces.">
        </div>

        <!-- Input field for editing last name -->
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="last_name" value="{{ agronomist.last_name }}" required pattern="[A-Za-z ]+" title="Last name must only contain letters and spaces">
        </div>

        <!-- Input field for editing address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ agronomist.address }}" required>
        </div>

        <!-- Input field for editing email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ agronomist.email }}" required>
        </div>

        <!-- Input field for editing phone number -->
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phone_number" value="{{ agronomist.phone_number }}" required pattern="[\d\-]+" title="Phone number must only contain numbers and hyphens.">
        </div>

        <!-- Input field for editing date joined -->
        <div class="form-group">
            <label for="dateJoined">Date Joined:</label>
            <input type="date" class="form-control" id="dateJoined" name="date_joined" value="{{ agronomist.date_joined }}" required>
        </div>

        <!-- Dropdown menu for selecting status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="Active" {% if agronomist.status == 'Active' %}selected{% endif %}>Active</option>
                <option value="Inactive" {% if agronomist.status == 'Inactive' %}selected{% endif %}>Inactive</option>
            </select>
        </div>
        <!-- Button row -->
        <div class="form-row mt-3"> <!-- Ensures a margin at the top of the button row -->
            <!-- "Update" and "Cancel" buttons on the left -->
            <div class="col d-flex justify-content-start">
                <button type="submit" class="btn btn-primary mr-2">Update</button>
                <a href="{{ url_for('admin.manage_user_profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
            <!-- "Change Password" button on the right -->
            <div class="col d-flex justify-content-end">
                <a href="{{ url_for('admin.change_user_password', user_id=agronomist.user_id) }}" class="btn btn-success">Change Password</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
