{% extends 'agronomist_layout.html' %}

{% block title %}Pest & Weed Directory{% endblock %}

{% block content %}
<h2>Pest & Weed Directory</h2>
<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Type</th>
                    <th>Common Name</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pestDirectoryList %}
                <tr>
                    <td>{{ item.item_type|title }}</td>
                    <td>{{ item.common_name|title }}</td>
                    <td>
                        <!-- Link to the detailed information page -->
                        <a href="{{ url_for('agronomist.view_pest_weed_details', agriculture_id=item.agriculture_id) }}">
                            <img src="{{ url_for('static', filename=item.primary_image) }}" alt="{{ item.common_name }} Image" class="img-fluid" width="100">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
