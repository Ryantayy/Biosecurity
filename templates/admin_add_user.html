{% extends 'admin_layout.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container">
  <h2>Add User</h2>

  {% block additional_scripts %}
  <script>
  window.roleChanged = function() {
    var role = document.getElementById("role").value;
    document.getElementById("agronomistFields").style.display = role === "agronomist" ? "block" : "none";
    document.getElementById("staffFields").style.display = (role === "staff" || role === "admin") ? "block" : "none";
  }
  // Call roleChanged on page load
  document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("role").onchange = window.roleChanged;
      // Call the function to set the correct initial state
      window.roleChanged();
    });
  </script>
  {% endblock %}

  <form action="{{ url_for('admin.add_user') }}" method="POST">
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" name="role" onchange="window.roleChanged()" required>
        <option value="agronomist">Agronomist</option>
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <!-- Common fields -->
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required pattern="^[a-zA-Z0-9_]{3,}$" title="Username must be at least 3 characters long and only contain letters, numbers, and underscores.">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number.">
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="first_name" required pattern="[A-Za-z -]+" title="First name must only contain letters, spaces, or hyphens.">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="last_name" required pattern="[A-Za-z -]+" title="Last name must only contain letters, spaces, or hyphens.">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <!-- Agronomist-specific fields -->
    <div id="agronomistFields" style="display:none">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phone_number">
      </div>
      <div class="form-group">
        <label for="dateJoined">Date Joined</label>
        <input type="date" class="form-control" id="dateJoined" name="date_joined">
      </div>
    </div>

    <!-- Staff/Admin-specific fields -->
    <div id="staffFields" style="display:none">
      <div class="form-group">
        <label for="workPhoneNumber">Work Phone Number</label>
        <input type="tel" class="form-control" id="workPhoneNumber" name="work_phone_number">
      </div>
      <div class="form-group">
        <label for="hireDate">Hire Date</label>
        <input type="date" class="form-control" id="hireDate" name="hire_date">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('admin.manage_user_profile') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
