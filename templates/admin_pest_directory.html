{% extends 'admin_layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-between align-items-center">
        <div class="col">
            <h2>Pest & Weed Directory</h2>
        </div>
        <div class="col text-right">
            <a href="{{ url_for('admin.add_pest_weed') }}" class="btn btn-success">Add New</a>
        </div>
    </div>
    <div class="jumbotron bg-light text-center">
    <!-- Code to display a list of pests/weeds in a table. -->
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Common Name </th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for item in pestDirectoryList %}
                <tr>
                    <td>{{ item.item_type|title }}</td>
                    <td>{{ item.common_name|title }}</td>
                    <td>
                        <!-- Link to the detailed information page -->
                        <a href="{{ url_for('admin.view_pest_weed_details', agriculture_id=item.agriculture_id) }}">
                            <img src="{{ url_for('static', filename=item.primary_image) }}" alt="{{ item.common_name }} Image" width="100">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
